<!doctype html>
<html lang="en">

<head>
    <title>CGoL</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="headlineElement">
            <h1>Conway's Game of Life</h1>
        </div>
        <p id="generation" class="footerText">Generation: 0</p>
    </header>

    <main>
        <!-- Game field -->
        <div id="gameField" onmousedown="startDrawing()">
        </div>
    </main>

    <footer id="footer">
        <!-- Game Buttons -->
        <div class="leftElement">
            <div>
                <button id="startButton" type="button" class="gamebutton btn-md"
                    onclick="reactOnStartStopButton()">Start</button>
            </div>
            <div>
                <button id="stepButton" type="button" class="gamebutton btn-md" onclick="step()">Step</button>
            </div>
            <div>
                <button id="clearButton" type="button" class="gamebutton btn-md"
                    onclick="clearGameField()">Clear</button>
            </div>
            <!-- Main Buttons -->
            <div>
                <!-- Resize window -->
                <button type="button" class="mainbutton btn-md" data-toggle="collapse"
                    data-target="#rezise">Resize</button>
                <!-- Resize window content -->
                <div id="rezise" class="collapse">
                    <div>
                        <span>Width: </span>
                        <input id="width" type="number" min="10">
                    </div>
                    <div>
                        <span>Height: </span>
                        <input id="height" type="number" min="10">
                    </div>
                    <div>
                        <button id="resizeWindowButton" type="button" class="btn btn-secondary btn-sm btn-block"
                            data-toggle="collapse" data-target="#rezise" onclick="resizeWindow()">Resize</button>
                    </div>
                </div>
            </div>
            <div>
                <!-- Load levels -->
                <button type="button" class="mainbutton btn-md" data-toggle="collapse" data-target="#load">Load</button>
                <div id="load" class="collapse">
                    <div>
                        <span>Enter your level: </span>
                        <span>Example: 001101 </span>
                        <textarea id="level" type="string"></textarea>
                    </div>
                    <div>
                        <button id="loadLevel" type="button" class="btn btn-secondary btn-sm btn-block"
                            data-toggle="collapse" data-target="#load" onclick="loadLevel()">Load level</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
